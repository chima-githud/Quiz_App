<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deezer-Style Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="mini app.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search artists or tracks...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        
        <div id="results" class="results-container"></div>
        
        <div class="player-container" id="player">
            <div class="track-info">
                <img id="cover" src="" alt="Album Cover">
                <div>
                    <h3 id="title">No track selected</h3>
                    <p id="artist">-</p>
                </div>
            </div>
            <div class="controls">
                <input type="range" id="progress" value="0">
                <div class="buttons">
                    <button id="playPause"><i class="fas fa-play"></i></button>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </div>
    </div>

    <script src="mini ap.js"></script>
</body>
</html>
